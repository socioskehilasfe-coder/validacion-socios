<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Beneficios para Socios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b3c6f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 110px;
    }

    h1 {
      text-align: center;
      color: #0b3c6f;
      margin-bottom: 20px;
    }

    .beneficio {
      padding: 12px;
      border-radius: 10px;
      background-color: #f4f6f8;
      margin-bottom: 12px;
    }

    .beneficio strong {
      display: block;
      color: #0b3c6f;
      margin-bottom: 4px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="/validacion-socios/logo.png" class="logo" alt="Logo Comunidad">

    <h1>Beneficios Vigentes</h1>

    <!-- BENEFICIOS -->
    <div class="beneficio">
      <strong>Farmacia Santa Fe</strong>
      10% de descuento en medicamentos (presentando DNI)
    </div>

    <div class="beneficio">
      <strong>Librería Central</strong>
      15% de descuento en útiles escolares
    </div>

    <div class="beneficio">
      <strong>Óptica Visión</strong>
      20% de descuento en anteojos recetados
    </div>

    <footer>
      Beneficios exclusivos para socios activos<br>
      Comunidad Israelita de Santa Fe
    </footer>
  </div>

</body>
</html>
