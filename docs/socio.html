<head>
  <meta charset="UTF-8">
  <title>ValidaciÃ³n de Socio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b3c6f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

  margin-top: 18px;

<body>

  <div class="card">

    <!-- LOGO -->
    <img src="/validacion-socios/logo.png" alt="Logo Comunidad Israelita de Santa Fe" class="logo">

    <h1>ValidaciÃ³n de Socio</h1>

    <div class="dato"><strong>Nombre:</strong> <span id="nombre">â€”</span></div>
    <div class="dato"><strong>Apellido:</strong> <span id="apellido">â€”</span></div>
    <div class="dato"><strong>DNI:</strong> <span id="dni">â€”</span></div>

    <div id="estado" class="estado">Cargando...</div>
    <div id="vence" class="vence"></div>
    <button id="beneficiosBtn" style="display:none;">
  Â¿CuÃ¡les son tus beneficios?
</button>


    <footer>
      Comunidad Israelita de Santa Fe
    </footer>

  </div>

  <script>
    /* =========================
       CONFIGURACIÃ“N (CAMBIAR)
       ========================= */

    // ðŸ”´ 1) ID DE TU GOOGLE SHEET
    const SHEET_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";

    // ðŸ”´ 2) URL DEL APPS SCRIPT (termina en /exec)
    const REGISTRO_URL = "https://script.google.com/macros/s/AKfycbwoOOwECfYTHWG319-VZhofCU1CeHEKkocTIPkc_2B3bISL8oiKxhM50ACWiJh0jHeW/exec";

    /* ========================= */

    const params = new URLSearchParams(window.location.search);
    const socioID = params.get("id");

    if (!socioID) {
      document.querySelector(".card").innerHTML = "<h2>Socio no especificado</h2>";
    }

    function parseFecha(fechaStr) {
      const [dia, mes, anio] = fechaStr.split("/");
      return new Date(anio, mes - 1, dia);
    }

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const socio = data.find(s => s.ID === socioID);

        if (!socio) {
          document.querySelector(".card").innerHTML = "<h2>Socio no encontrado</h2>";
          return;
        }

        document.getElementById("nombre").textContent = socio.Nombre;
        document.getElementById("apellido").textContent = socio.Apellido;
        document.getElementById("dni").textContent = socio.DNI;

        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        const fechaVence = parseFecha(socio.VENCE);
        const vencido = fechaVence < hoy;

        let estadoFinal = "ACTIVO";
        if (socio.Estado !== "ACTIVO" || vencido) {
          estadoFinal = "INACTIVO";
        }

        const estadoDiv = document.getElementById("estado");
        estadoDiv.textContent = estadoFinal;
        if (estadoFinal === "ACTIVO") {
  const btn = document.getElementById("beneficiosBtn");
  btn.style.display = "block";
  btn.onclick = () => {
    window.location.href = "/validacion-socios/beneficios.html";
  };
}

        estadoDiv.classList.add(
          estadoFinal === "ACTIVO" ? "activo" : "inactivo"
        );

        document.getElementById("vence").textContent = "Vence: " + socio.VENCE;

        /* ===== REGISTRO AUTOMÃTICO ===== */
       setTimeout(() => {
  fetch(REGISTRO_URL, {
    method: "POST",
    body: JSON.stringify({
      hora: new Date().toLocaleTimeString("es-AR"),
      id: socio.ID,
      nombre: socio.Nombre,
      apellido: socio.Apellido,
      dni: socio.DNI,
      estado: estadoFinal
    })
  })
  .then(res => res.text())
  .then(txt => console.log("Registro OK:", txt))
  .catch(err => console.error("Error registro:", err));
}, 500);

      })
      .catch(error => {
        document.querySelector(".card").innerHTML = "<h2>Error al cargar los datos</h2>";
        console.error(error);
      });
  </script>

</body>
