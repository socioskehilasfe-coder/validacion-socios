<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Credencial Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* SPLASH */
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 0.8s ease forwards;
      animation-delay: 1.6s;
    }

    .splash img {
      width: 120px;
      animation: scaleIn 1s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* CARD */
    .card {
      background: white;
      width: 100%;
      max-width: 390px;
      padding: 26px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: cardIn 0.8s ease forwards;
      animation-delay: 1.9s;
    }

    @keyframes cardIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 90px;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 20px;
      color: #0b3c6f;
      margin-bottom: 20px;
    }

    .dato {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eef1f4;
      font-size: 15px;
    }

    .dato span {
      font-weight: 600;
    }

    .estado {
      margin-top: 22px;
      padding: 14px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
    }

    .activo {
      background: linear-gradient(135deg, #e6f4ea, #d2f0dc);
      color: #1e7e34;
    }

    .inactivo {
      background: linear-gradient(135deg, #fdeaea, #f8d7da);
      color: #a71d2a;
    }

    .vence {
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #0b3c6f, #094a86);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div class="splash">
    <img src="/validacion-socios/logo.png" alt="Logo Comunidad">
  </div>

  <!-- CREDENCIAL -->
  <div class="card">

    <img src="/validacion-socios/logo.png" class="logo" alt="Logo">

    <h1>Carne Digital Socios</h1>

    <div class="dato">
      <div>Nombre</div>
      <span id="nombre">—</span>
    </div>

    <div class="dato">
      <div>Apellido</div>
      <span id="apellido">—</span>
    </div>

    <div class="dato">
      <div>DNI</div>
      <span id="dni">—</span>
    </div>

    <div id="estado" class="estado">Cargando…</div>
    <div id="vence" class="vence"></div>

    <button id="beneficiosBtn">
      ¿Cuáles son tus beneficios?
    </button>

    <footer>
      Comunidad Israelita de Santa Fe
    </footer>

  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";
    const REGISTRO_URL = "https://script.google.com/macros/s/AKfycbwoOOwECfYTHWG319-VZhofCU1CeHEKkocTIPkc_2B3bISL8oiKxhM50ACWiJh0jHeW/exec";

    const params = new URLSearchParams(window.location.search);
    const socioID = params.get("id");

    function parseFecha(fechaStr) {
      const [d, m, a] = fechaStr.split("/");
      return new Date(a, m - 1, d);
    }

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const socio = data.find(s => s.ID === socioID);
        if (!socio) return;

        nombre.textContent = socio.Nombre;
        apellido.textContent = socio.Apellido;
        dni.textContent = socio.DNI;

        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        const vencido = parseFecha(socio.VENCE) < hoy;
        const estadoFinal = socio.Estado === "ACTIVO" && !vencido ? "ACTIVO" : "INACTIVO";

        estado.textContent = estadoFinal;
        estado.classList.add(estadoFinal === "ACTIVO" ? "activo" : "inactivo");
        vence.textContent = "Vence: " + socio.VENCE;

        if (estadoFinal === "ACTIVO") {
          beneficiosBtn.style.display = "block";
          beneficiosBtn.onclick = () => {
            location.href = "/validacion-socios/beneficios.html";
          };
        }

        setTimeout(() => {
          fetch(REGISTRO_URL, {
            method: "POST",
            body: JSON.stringify({
              hora: new Date().toLocaleTimeString("es-AR"),
              id: socio.ID,
              nombre: socio.Nombre,
              apellido: socio.Apellido,
              dni: socio.DNI,
              estado: estadoFinal
            })
          });
        }, 800);
      });
  </script>

</body>
</html>
