<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Socio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b3c6f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 110px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      color: #0b3c6f;
    }

    .dato {
      text-align: left;
      font-size: 15px;
      margin: 10px 0;
    }

    .estado {
      margin-top: 22px;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .activo {
      background-color: #e6f4ea;
      color: #1e7e34;
    }

    .inactivo {
      background-color: #fbeaea;
      color: #a71d2a;
    }

    .vence {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">

    <img src="/validacion-socios/logo.png" alt="Logo Comunidad Israelita de Santa Fe" class="logo">

    <h1>Validación de Socio</h1>

    <div class="dato"><strong>Nombre:</strong> <span id="nombre">—</span></div>
    <div class="dato"><strong>Apellido:</strong> <span id="apellido">—</span></div>
    <div class="dato"><strong>DNI:</strong> <span id="dni">—</span></div>

    <div id="estado" class="estado">Cargando...</div>
    <div id="vence" class="vence"></div>

    <footer>
      Comunidad Israelita de Santa Fe
    </footer>

  </div>

  <script>
    const REGISTRO_URL = "https://script.google.com/macros/s/AKfycbx0ykVOzqSyKB6ANlksls0ACKMBbtSYsIJ56jwBolTYki7e1o9sYiJBdVi5VonOvNI1/exec";
    const params = new URLSearchParams(window.location.search);
    const socioID = params.get("id");

    if (!socioID) {
      document.querySelector(".card").innerHTML = "<h2>Socio no especificado</h2>";
    }

    const SHEET_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";

    function parseFecha(fechaStr) {
      const [dia, mes, anio] = fechaStr.split("/");
      return new Date(anio, mes - 1, dia);
    }

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const socio = data.find(s => s.ID === socioID);

        if (!socio) {
          document.querySelector(".card").innerHTML = "<h2>Socio no encontrado</h2>";
          return;
        }

        document.getElementById("nombre").textContent = socio.Nombre;
        document.getElementById("apellido").textContent = socio.Apellido;
        document.getElementById("dni").textContent = socio.DNI;

        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        const fechaVence = parseFecha(socio.VENCE);
        const vencido = fechaVence < hoy;

        const estadoDiv = document.getElementById("estado");
        const venceDiv = document.getElementById("vence");

        if (socio.Estado !== "ACTIVO" || vencido) {
          // Registrar validación
fetch(REGISTRO_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    hora: new Date().toLocaleTimeString("es-AR"),
    id: socio.ID,
    nombre: socio.Nombre,
    apellido: socio.Apellido,
    dni: socio.DNI,
    estado: (socio.Estado !== "ACTIVO" || vencido) ? "INACTIVO" : "ACTIVO"
  })
});

          estadoDiv.textContent = "INACTIVO";
          estadoDiv.classList.add("inactivo");
        } else {
          estadoDiv.textContent = "ACTIVO";
          estadoDiv.classList.add("activo");
        }

        venceDiv.textContent = "Vence: " + socio.VENCE;
      })
      .catch(error => {
        document.querySelector(".card").innerHTML = "<h2>Error al cargar los datos</h2>";
        console.error(error);
      });
  </script>

</body>
</html>
