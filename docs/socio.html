<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Credencial Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* SPLASH */
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 0.8s ease forwards;
      animation-delay: 1.6s;
    }

    .logo-wrapper {
      background: white;
      padding: 18px;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .logo-wrapper img {
      width: 90px;
      display: block;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* CARD */
    .card {
      background: white;
      width: 100%;
      max-width: 390px;
      padding: 26px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: cardIn 0.8s ease forwards;
      animation-delay: 1.9s;
    }

    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 20px;
      color: #0b3c6f;
      margin: 18px 0 20px;
    }

    .dato {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eef1f4;
      font-size: 15px;
    }

    .dato span { font-weight: 600; }

    .estado {
      margin-top: 22px;
      padding: 14px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
    }

    .activo {
      background: linear-gradient(135deg, #e6f4ea, #d2f0dc);
      color: #1e7e34;
    }

    .inactivo {
      background: linear-gradient(135deg, #fdeaea, #f8d7da);
      color: #a71d2a;
    }

    .vence {
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }

    /* BOT√ìN BENEFICIOS */
    .beneficios-btn {
      margin-top: 24px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #0b3c6f, #094a86);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .beneficios-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div class="splash">
    <div class="logo-wrapper">
      <img src="/validacion-socios/logo.png" alt="Logo Comunidad">
    </div>
  </div>

  <!-- CREDENCIAL -->
  <div class="card">

    <div class="logo-wrapper" style="margin: 0 auto;">
      <img src="/validacion-socios/logo.png" alt="Logo">
    </div>

    <h1>Credencial Digital de Socio</h1>

    <div class="dato"><div>Nombre</div><span id="nombre">‚Äî</span></div>
    <div class="dato"><div>Apellido</div><span id="apellido">‚Äî</span></div>
    <div class="dato"><div>DNI</div><span id="dni">‚Äî</span></div>

    <div id="estado" class="estado">Cargando‚Ä¶</div>
    <div id="vence" class="vence"></div>

    <button id="beneficiosBtn" class="beneficios-btn">
      üéÅ ¬øCu√°les son tus beneficios?
    </button>

    <footer>Comunidad Israelita de Santa Fe</footer>
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";
    const REGISTRO_URL = "https://script.google.com/macros/s/AKfycbwoOOwECfYTHWG319-VZhofCU1CeHEKkocTIPkc_2B3bISL8oiKxhM50ACWiJh0jHeW/exec";

    const params = new URLSearchParams(location.search);
    const socioID = params.get("id");

    function parseFecha(f) {
      const [d,m,a] = f.split("/");
      return new Date(a, m-1, d);
    }

    fetch(SHEET_URL).then(r=>r.json()).then(data=>{
      const s = data.find(x=>x.ID===socioID);
      if(!s) return;

      nombre.textContent = s.Nombre;
      apellido.textContent = s.Apellido;
      dni.textContent = s.DNI;

      const hoy = new Date(); hoy.setHours(0,0,0,0);
      const estadoFinal = s.Estado==="ACTIVO" && parseFecha(s.VENCE)>=hoy ? "ACTIVO" : "INACTIVO";

      estado.textContent = estadoFinal;
      estado.classList.add(estadoFinal==="ACTIVO"?"activo":"inactivo");
      vence.textContent = "Vence: " + s.VENCE;

      if(estadoFinal==="ACTIVO"){
        beneficiosBtn.style.display="block";
        beneficiosBtn.onclick=()=>location.href="/validacion-socios/beneficios.html";
      }

      setTimeout(()=>{
        fetch(REGISTRO_URL,{method:"POST",body:JSON.stringify({
          hora:new Date().toLocaleTimeString("es-AR"),
          id:s.ID,nombre:s.Nombre,apellido:s.Apellido,dni:s.DNI,estado:estadoFinal
        })});
      },800);
    });
  </script>

</body>
</html>
