<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Credencial de Socio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: linear-gradient(180deg,#0b3a67,#0a2f52);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:28px;
  padding:26px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  text-align:center;
}

.logo{
  max-width:140px;
  margin-bottom:12px;
}

h1{
  font-size:22px;
  color:#0b3a67;
  margin-bottom:18px;
}

.dato{
  font-size:15px;
  margin:6px 0;
}

.estado{
  margin:18px 0;
  padding:14px;
  border-radius:14px;
  font-weight:700;
}

.activo{ background:#dcfce7; color:#166534; }
.inactivo{ background:#fee2e2; color:#991b1b; }

.fecha{
  font-size:13px;
  color:#555;
  margin-bottom:18px;
}

/* CONTENEDOR SCROLL DE COMERCIOS */
.comercios{
  max-height:240px;
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:16px;
  margin-bottom:14px;
}

/* ITEM COMERCIO */
.comercio{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  cursor:pointer;
  transition:.2s;
}

.comercio:hover{
  background:#f1f5f9;
}

.comercio img{
  width:36px;
  height:36px;
  object-fit:contain;
}

.comercio span{
  text-align:left;
  font-size:15px;
  font-weight:600;
}

.comercio small{
  display:block;
  font-size:13px;
  color:#555;
  font-weight:400;
}

/* BOTON */
button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  background:#0b3a67;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

button:hover:not(:disabled){
  background:#092f52;
}

/* MENSAJE OK */
#mensajeOK{
  display:none;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  background:#dcfce7;
  color:#166534;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">

  <h1>Credencial de Socio</h1>

  <div class="dato"><b>Nombre:</b> <span id="nombre"></span></div>
  <div class="dato"><b>Apellido:</b> <span id="apellido"></span></div>
  <div class="dato"><b>DNI:</b> <span id="dni"></span></div>

  <div id="estado" class="estado"></div>

  <div class="fecha" id="fechaIngreso"></div>

  <!-- LISTA SCROLL DE COMERCIOS -->
  <div class="comercios" id="listaComercios"></div>

  <button id="btnValidar" disabled>Validar beneficio</button>

  <div id="mensajeOK">✔️ El beneficio fue validado y registrado con éxito</div>
</div>

<script>
const SHEET_SOCIOS = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";
const SHEET_COMERCIOS = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/COMERCIOS";
const ENDPOINT_REGISTRO = "https://script.google.com/macros/s/AKfycby70FDFlaMIF28RzCbNaMZ5-VnmJLMRWKBZy1m_JLuAwGRa_bEY7ykgjVQPynHHOlig/exec";

const params = new URLSearchParams(window.location.search);
const socioID = params.get("id");

const btnValidar = document.getElementById("btnValidar");
const listaComercios = document.getElementById("listaComercios");

let socio = null;
let comercioSeleccionado = null;

// Fecha / hora
const ahora = new Date();
document.getElementById("fechaIngreso").innerText =
  "Ingresó el " + ahora.toLocaleDateString() + " – " + ahora.toLocaleTimeString();

// Cargar socio
fetch(SHEET_SOCIOS)
.then(r=>r.json())
.then(data=>{
  socio = data.find(s=>s.ID===socioID);
  if(!socio){ document.body.innerHTML="Socio no encontrado"; return; }

  nombre.innerText=socio.Nombre;
  apellido.innerText=socio.Apellido;
  dni.innerText=socio.DNI;

  if(socio.Estado==="ACTIVO"){
    estado.innerText="SOCIO ACTIVO";
    estado.className="estado activo";
  }else{
    estado.innerText="SOCIO INACTIVO";
    estado.className="estado inactivo";
  }
});

// Cargar comercios con logo
fetch(SHEET_COMERCIOS)
.then(r=>r.json())
.then(data=>{
  data.forEach(c=>{
    const div=document.createElement("div");
    div.className="comercio";
    div.innerHTML=`
      <img src="${c.Logo}">
      <span>${c.Comercio}<small>${c.Beneficio}</small></span>
    `;
    div.onclick=()=>{
      comercioSeleccionado=c;
      document.querySelectorAll(".comercio").forEach(x=>x.style.background="");
      div.style.background="#e0f2fe";
      if(socio && socio.Estado==="ACTIVO"){
        btnValidar.disabled=false;
      }
    };
    listaComercios.appendChild(div);
  });
});

// Validar beneficio
btnValidar.onclick=()=>{
 fetch("https://script.google.com/macros/s/AKfycby70FDFlaMIF28RzCbNaMZ5-VnmJLMRWKBZy1m_JLuAwGRa_bEY7ykgjVQPynHHOlig/exec", {
  method: "POST",
  mode: "no-cors",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(datos)
});
    Fecha: ahora.toLocaleDateString(),
    Hora: ahora.toLocaleTimeString(),
    Comercio: comercioSeleccionado.Comercio,
    Beneficio: comercioSeleccionado.Beneficio,
    ID: socio.ID,
    Nombre: socio.Nombre,
    Apellido: socio.Apellido,
    DNI: socio.DNI
  })
});


  document.getElementById("mensajeOK").style.display="block";
  btnValidar.disabled=true;
};
</script>

</body>
</html>
