<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Socio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* SPLASH */
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: splashOut 0.8s ease forwards;
      animation-delay: 1.3s;
    }

    .logo-splash {
      width: 150px;
      animation: logoIn 0.9s ease forwards;
    }

    @keyframes logoIn {
      from { opacity: 0; transform: scale(0.94); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes splashOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* CARD */
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 26px 22px;
      border-radius: 24px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.28);
      text-align: center;
      opacity: 0;
      transform: translateY(18px);
      animation: cardIn 0.7s ease forwards;
      animation-delay: 1.6s;
    }

    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-card {
      width: 78px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      color: #0b3c6f;
      margin-bottom: 14px;
    }

    .dato {
      margin: 6px 0;
      font-size: 15px;
      color: #374151;
    }

    .estado {
      margin-top: 14px;
      padding: 10px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 14px;
    }

    .activo {
      background: #dcfce7;
      color: #166534;
    }

    .inactivo {
      background: #fee2e2;
      color: #991b1b;
    }

    .fecha {
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }

    /* INPUT */
    input {
      width: 100%;
      padding: 10px;
      margin-top: 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    /* BOTÓN */
    .btn {
      display: block;
      margin-top: 16px;
      padding: 12px;
      background: transparent;
      color: #0b3c6f;
      text-decoration: none;
      border-radius: 14px;
      font-size: 15px;
      border: 1px solid #0b3c6f;
      transition: transform 0.12s ease, opacity 0.12s ease;
    }

    .btn:active {
      transform: scale(0.96);
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div class="splash">
    <img src="logo.png" class="logo-splash" alt="Logo">
  </div>

  <!-- CARD -->
  <div class="card" id="card">

    <img src="logo.png" class="logo-card" alt="Logo">
    <h1>Credencial de Socio</h1>

    <div class="dato"><strong>Nombre:</strong> <span id="nombre"></span></div>
    <div class="dato"><strong>Apellido:</strong> <span id="apellido"></span></div>
    <div class="dato"><strong>DNI:</strong> <span id="dni"></span></div>

    <div id="estado" class="estado"></div>
    <div id="fechaHora" class="fecha"></div>

    <input type="text" id="comercio" placeholder="Nombre del comercio o persona">

    <a href="#" class="btn" onclick="registrarValidacion()">
      Validar socio
    </a>

    <a href="beneficios.html" class="btn">
      ¿Cuáles son tus beneficios?
    </a>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const SHEET_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";
    const SCRIPT_URL = "PEGÁ_ACÁ_TU_URL_DEL_APPS_SCRIPT";

    const ahora = new Date();
    const fechaTexto = ahora.toLocaleDateString("es-AR");
    const horaTexto = ahora.toLocaleTimeString("es-AR", { hour: "2-digit", minute: "2-digit" });
    document.getElementById("fechaHora").textContent =
      `Validado el ${fechaTexto} – ${horaTexto} hs`;

    let socioGlobal = null;

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        socioGlobal = data.find(s => s.ID === id);

        if (!socioGlobal) {
          document.getElementById("card").innerHTML = "<h1>Socio no encontrado</h1>";
          return;
        }

        nombre.textContent = socioGlobal.Nombre;
        apellido.textContent = socioGlobal.Apellido;
        dni.textContent = socioGlobal.DNI;

        const estadoDiv = document.getElementById("estado");

        if (socioGlobal.Estado === "ACTIVO") {
          estadoDiv.textContent = "SOCIO ACTIVO";
          estadoDiv.classList.add("activo");
        } else {
          estadoDiv.textContent = "SOCIO INACTIVO";
          estadoDiv.classList.add("inactivo");
        }
      });

    function registrarValidacion() {
      const comercio = document.getElementById("comercio").value.trim();
      if (!comercio) {
        alert("Por favor ingresá el nombre del comercio o persona");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          id: socioGlobal.ID,
          nombre: socioGlobal.Nombre,
          apellido: socioGlobal.Apellido,
          dni: socioGlobal.DNI,
          estado: socioGlobal.Estado,
          comercio: comercio,
          fecha: fechaTexto,
          hora: horaTexto
        })
      });

      alert("Validación registrada correctamente");
    }
  </script>

</body>
</html>
