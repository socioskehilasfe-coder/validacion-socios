<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Socio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2933;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 390px;
      padding: 26px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 95px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 22px;
      color: #0b3c6f;
    }

    .dato {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
      padding: 8px 0;
      border-bottom: 1px solid #eef1f4;
    }

    .dato span {
      font-weight: 600;
    }

    .estado {
      margin-top: 22px;
      padding: 14px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .activo {
      background: linear-gradient(135deg, #e6f4ea, #d2f0dc);
      color: #1e7e34;
    }

    .inactivo {
      background: linear-gradient(135deg, #fdeaea, #f8d7da);
      color: #a71d2a;
    }

    .vence {
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #0b3c6f, #094a86);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: none;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="card">

    <img src="/validacion-socios/logo.png" alt="Logo Comunidad" class="logo">

    <h1>Credencial Digital de Socio</h1>

    <div class="dato">
      <div>Nombre</div>
      <span id="nombre">—</span>
    </div>

    <div class="dato">
      <div>Apellido</div>
      <span id="apellido">—</span>
    </div>

    <div class="dato">
      <div>DNI</div>
      <span id="dni">—</span>
    </div>

    <div id="estado" class="estado">Cargando…</div>
    <div id="vence" class="vence"></div>

    <button id="beneficiosBtn">
      ¿Cuáles son tus beneficios?
    </button>

    <footer>
      Comunidad Israelita de Santa Fe
    </footer>

  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";
    const REGISTRO_URL = "https://script.google.com/macros/s/AKfycbwoOOwECfYTHWG319-VZhofCU1CeHEKkocTIPkc_2B3bISL8oiKxhM50ACWiJh0jHeW/exec";

    const params = new URLSearchParams(window.location.search);
    const socioID = params.get("id");

    function parseFecha(fechaStr) {
      const [dia, mes, anio] = fechaStr.split("/");
      return new Date(anio, mes - 1, dia);
    }

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const socio = data.find(s => s.ID === socioID);

        if (!socio) {
          document.querySelector(".card").innerHTML = "<h2>Socio no encontrado</h2>";
          return;
        }

        document.getElementById("nombre").textContent = socio.Nombre;
        document.getElementById("apellido").textContent = socio.Apellido;
        document.getElementById("dni").textContent = socio.DNI;

        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        const vencido = parseFecha(socio.VENCE) < hoy;
        const estadoFinal = socio.Estado === "ACTIVO" && !vencido ? "ACTIVO" : "INACTIVO";

        const estadoDiv = document.getElementById("estado");
        estadoDiv.textContent = estadoFinal;
        estadoDiv.classList.add(estadoFinal === "ACTIVO" ? "activo" : "inactivo");

        document.getElementById("vence").textContent = "Vence: " + socio.VENCE;

        if (estadoFinal === "ACTIVO") {
          const btn = document.getElementById("beneficiosBtn");
          btn.style.display = "block";
          btn.onclick = () => {
            window.location.href = "/validacion-socios/beneficios.html";
          };
        }

        setTimeout(() => {
          fetch(REGISTRO_URL, {
            method: "POST",
            body: JSON.stringify({
              hora: new Date().toLocaleTimeString("es-AR"),
              id: socio.ID,
              nombre: socio.Nombre,
              apellido: socio.Apellido,
              dni: socio.DNI,
              estado: estadoFinal
            })
          });
        }, 500);
      });
  </script>

</body>
</html>
