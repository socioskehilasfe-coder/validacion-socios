<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrador</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --azul:#0b3c6f;
  --azul-osc:#082f54;
  --azul-claro:#0f4c8c;
  --gris:#f4f6f9;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  margin:0;
  display:flex;
  height:100vh;
  background:var(--gris);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:linear-gradient(180deg,var(--azul),var(--azul-osc));
  padding:22px 18px;
  display:flex;
  flex-direction:column;
  box-shadow:4px 0 24px rgba(0,0,0,.25);
}

.logo-box{
  background:rgba(255,255,255,.2);
  padding:18px;
  border-radius:20px;
  margin-bottom:24px;
}

.logo-admin{
  width:100%;
  max-width:160px;
  display:block;
  margin:0 auto;
}

.sidebar h2{
  text-align:center;
  font-size:15px;
  color:#fff;
  margin-bottom:20px;
}

nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.menu-btn{
  background:transparent;
  border:none;
  color:#e5edff;
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  text-align:left;
  cursor:pointer;
  transition:.25s ease;
}

.menu-btn:hover{
  background:rgba(255,255,255,.15);
  transform:translateX(4px);
}

.menu-btn.active{
  background:#fff;
  color:var(--azul);
  font-weight:600;
}

.menu-btn.logout{
  margin-top:auto;
  color:#fecaca;
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:32px;
  overflow-y:auto;
}

section{display:none;}
section.active{display:block;}

.card{
  background:#fff;
  padding:28px;
  border-radius:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
  max-width:1100px;
}

h3{
  margin-top:0;
  color:var(--azul);
}

/* ===== SOCIOS ===== */
.socios-container{
  background:linear-gradient(135deg,var(--azul),var(--azul-claro));
  padding:32px;
  border-radius:28px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.socio{
  background:#fff;
  padding:22px;
  border-radius:22px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 16px 32px rgba(0,0,0,.15);
  transition:.25s;
}

.socio:hover{
  transform:translateY(-4px);
}

.socio strong{
  display:block;
  font-size:14px;
  color:var(--azul);
  margin-bottom:10px;
}

.socio img{
  width:130px;
  margin:10px 0;
}

.estado{
  font-size:13px;
  font-weight:600;
}

.activo{color:#15803d;}
.inactivo{color:#b91c1c;}

.vence{
  font-size:12px;
  color:#6b7280;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal.active{display:flex;}

.modal-card{
  background:#fff;
  padding:32px;
  border-radius:28px;
  text-align:center;
  position:relative;
  animation:zoom .25s ease;
}

@keyframes zoom{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-card img{
  width:240px;
  margin:14px 0;
}

.close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:22px;
  background:none;
  border:none;
  cursor:pointer;
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.stat{
  background:#fff;
  padding:26px;
  border-radius:24px;
  box-shadow:0 14px 32px rgba(0,0,0,.12);
  text-align:center;
}

.stat strong{
  display:block;
  font-size:28px;
  color:var(--azul);
}

.stat span{
  font-size:14px;
  color:#6b7280;
}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo-box">
    <img src="logo.png" class="logo-admin">
  </div>

  <h2>Panel Admin</h2>

  <nav>
    <button class="menu-btn active" onclick="activate(this);show('socios')">Socios</button>
    <button class="menu-btn" onclick="activate(this);show('stats')">Estadísticas</button>
    <button class="menu-btn logout" onclick="logout()">Cerrar sesión</button>
  </nav>
</aside>

<main>

<section id="socios" class="active">
  <div class="socios-container">
    <div class="grid" id="listaSocios"></div>
  </div>
</section>

<section id="stats">
  <div class="card">
    <h3>Estadísticas de Socios</h3>
    <div class="stats">
      <div class="stat">
        <strong id="tTotal">0</strong>
        <span>Total de socios</span>
      </div>
      <div class="stat">
        <strong id="tActivos">0</strong>
        <span>Socios activos</span>
      </div>
      <div class="stat">
        <strong id="tInactivos">0</strong>
        <span>Socios inactivos</span>
      </div>
      <div class="stat">
        <strong id="tPorcentaje">0%</strong>
        <span>% de socios activos</span>
      </div>
    </div>
  </div>
</section>

</main>

<!-- MODAL -->
<div class="modal" id="modal" onclick="cerrarModal(event)">
  <div class="modal-card" onclick="event.stopPropagation()">
    <button class="close" onclick="cerrarModal()">✕</button>
    <h3 id="mNombre"></h3>
    <img id="mQR">
    <div id="mEstado" class="estado"></div>
    <div id="mVence" class="vence"></div>
  </div>
</div>

<script>
if(localStorage.getItem("admin")!=="ok"){
  location.href="admin.html";
}

const SOCIOS_URL =
"https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";

function activate(btn){
  document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="socios") cargarSocios();
  if(id==="stats") cargarStats();
}

function logout(){
  localStorage.removeItem("admin");
  location.href="admin.html";
}

function cargarSocios(){
  fetch(SOCIOS_URL).then(r=>r.json()).then(data=>{
    listaSocios.innerHTML="";
    data.forEach(s=>{
      listaSocios.innerHTML+=`
        <div class="socio" onclick='abrirModal(${JSON.stringify(s)})'>
          <strong>${s.Nombre} ${s.Apellido}</strong>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${s.ID}">
          <div class="estado ${s.Estado==="ACTIVO"?"activo":"inactivo"}">${s.Estado}</div>
          <div class="vence">Vence: ${s.VENCE||"-"}</div>
        </div>`;
    });
  });
}

function cargarStats(){
  fetch(SOCIOS_URL).then(r=>r.json()).then(data=>{
    const total=data.length;
    const activos=data.filter(s=>s.Estado==="ACTIVO").length;
    const inactivos=total-activos;

    tTotal.textContent=total;
    tActivos.textContent=activos;
    tInactivos.textContent=inactivos;
    tPorcentaje.textContent=total?Math.round(activos*100/total)+"%":"0%";
  });
}

function abrirModal(s){
  mNombre.textContent=s.Nombre+" "+s.Apellido;
  mQR.src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+s.ID;
  mEstado.textContent=s.Estado;
  mEstado.className="estado "+(s.Estado==="ACTIVO"?"activo":"inactivo");
  mVence.textContent="Vence: "+(s.VENCE||"-");
  modal.classList.add("active");
}

function cerrarModal(){
  modal.classList.remove("active");
}
</script>

</body>
</html>


</body>
</html>
