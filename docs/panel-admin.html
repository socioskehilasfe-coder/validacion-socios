<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #f1f5f9;
      font-family: Arial, sans-serif;
      padding: 24px;
    }

    .card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 24px;
      border-radius: 24px;
    }

    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button {
      background: #0b3c6f;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Alta de Socio</h2>

  <input id="id" placeholder="ID (CISS-0001)">
  <input id="nombre" placeholder="Nombre">
  <input id="apellido" placeholder="Apellido">
  <input id="dni" placeholder="DNI">

  <select id="estado">
    <option value="ACTIVO">ACTIVO</option>
    <option value="INACTIVO">INACTIVO</option>
  </select>

  <button onclick="guardar()">Guardar socio</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "ok") {
    window.location.href = "admin.html";
  }

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4hZxmRzztYxt29HOjQukQiulZoQE6HaAJIALMp_H1ljOqRRm5pTQXmZQIGUcM2qyk/exec";

  function guardar() {
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        tipo: "socio",
        id: id.value,
        nombre: nombre.value,
        apellido: apellido.value,
        dni: dni.value,
        estado: estado.value
      })
    }).then(() => alert("Socio guardado"));
  }
</script>

</body>
</html>
