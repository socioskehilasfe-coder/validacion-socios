<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrador</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --azul: #0b3c6f;
  --gris: #f4f6f9;
  --texto: #1f2937;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--gris);
  color: var(--texto);
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
aside {
  width: 220px;
  background: var(--azul);
  color: white;
  padding: 24px 16px;
  display: flex;
  flex-direction: column;
  transition: width 0.3s ease;
}

aside h2 {
  font-size: 16px;
  margin-bottom: 32px;
  font-weight: 600;
}

aside button {
  background: transparent;
  border: none;
  color: white;
  padding: 10px 12px;
  text-align: left;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 6px;
  transition: background 0.2s;
}

aside button:hover {
  background: rgba(255,255,255,0.15);
}

/* CONTENIDO */
main {
  flex: 1;
  padding: 32px;
  overflow-y: auto;
  animation: fade 0.3s ease;
}

@keyframes fade {
  from {opacity:0; transform:translateY(6px);}
  to {opacity:1; transform:translateY(0);}
}

section {
  display: none;
}

section.active {
  display: block;
}

.card {
  background: white;
  padding: 28px;
  border-radius: 24px;
  max-width: 900px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

h3 {
  margin-top: 0;
  color: var(--azul);
}

/* FORM */
input, select {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #d1d5db;
  margin-top: 12px;
}

button.action {
  margin-top: 16px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: var(--azul);
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* SOCIOS GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
  gap: 20px;
  margin-top: 20px;
}

.socio {
  background: #f9fafb;
  padding: 18px;
  border-radius: 18px;
  text-align: center;
  font-size: 13px;
}

.socio img {
  width: 120px;
  margin: 12px 0;
}

.estado {
  margin-top: 6px;
  font-weight: 600;
}

.activo { color: #166534; }
.inactivo { color: #991b1b; }

.vence {
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<aside>
  <h2>Panel Admin</h2>
  <button onclick="show('alta')">Alta socio</button>
  <button onclick="show('socios')">Socios</button>
  <button onclick="show('stats')">Estadísticas</button>
  <button onclick="show('log')">Ingresos admin</button>
  <button onclick="logout()">Cerrar sesión</button>
</aside>

<main>

<section id="alta" class="active">
  <div class="card">
    <h3>Alta de socio</h3>
    <input id="nombre" placeholder="Nombre">
    <input id="apellido" placeholder="Apellido">
    <input id="dni" placeholder="DNI">
    <select id="estado">
      <option>ACTIVO</option>
      <option>INACTIVO</option>
    </select>
    <button class="action" onclick="guardarSocio()">Guardar socio</button>
  </div>
</section>

<section id="socios">
  <div class="card">
    <h3>Socios cargados</h3>
    <div class="grid" id="listaSocios"></div>
  </div>
</section>

<section id="stats">
  <iframe src="panel.html" style="width:100%;height:600px;border:none;"></iframe>
</section>

<section id="log">
  <div class="card">
    <h3>Ingresos administrador</h3>
    <div id="logAdmin"></div>
  </div>
</section>

</main>

<script>
if (localStorage.getItem("admin") !== "ok") {
  location.href = "admin.html";
}

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmxKW80Lcrhe2FLrw5BOYsNEf6f2XHA91JD9nuY7NWyr2rEYsvmjVwp0FFw384umi2/exec";
const SOCIOS_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";
const LOG_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/LOG_ADMIN";

function show(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if (id === "socios") cargarSocios();
  if (id === "log") cargarLog();
}

function logout() {
  localStorage.removeItem("admin");
  location.href = "admin.html";
}

function guardarSocio() {
  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      tipo: "socio",
      nombre: nombre.value,
      apellido: apellido.value,
      dni: dni.value,
      estado: estado.value
    })
  }).then(() => alert("Socio cargado"));
}

function cargarSocios() {
  fetch(SOCIOS_URL).then(r => r.json()).then(data => {
    listaSocios.innerHTML = "";
    data.forEach(s => {
      listaSocios.innerHTML += `
        <div class="socio">
          <strong>${s.Nombre} ${s.Apellido}</strong><br>
          <span class="estado ${s.Estado === "ACTIVO" ? "activo" : "inactivo"}">
            ${s.Estado}
          </span>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://socioskehilasfe-coder.github.io/validacion-socios/socio.html?id=${s.ID}">
          <div class="vence">Vence: ${s.VENCE || "—"}</div>
        </div>
      `;
    });
  });
}

function cargarLog() {
  fetch(LOG_URL).then(r => r.json()).then(data => {
    logAdmin.innerHTML = "";
    data.reverse().forEach(l => {
      logAdmin.innerHTML += `<div>${l.Fecha} ${l.Hora} — ${l.Usuario}</div>`;
    });
  });
}
</script>

</body>
</html>
