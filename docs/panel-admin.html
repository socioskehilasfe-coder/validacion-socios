<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrativo</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #f4f7fb;
  display: flex;
  height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 240px;
  background: linear-gradient(180deg,#0b3c6f,#082f54);
  padding: 24px 18px;
  color: white;
  display: flex;
  flex-direction: column;
}

.logo-box {
  background: rgba(255,255,255,0.15);
  padding: 16px;
  border-radius: 18px;
  margin-bottom: 25px;
}

.logo-box img {
  width: 100%;
  max-width: 160px;
  display: block;
  margin: auto;
}

.sidebar h2 {
  text-align: center;
  font-size: 15px;
  margin-bottom: 20px;
}

.menu-btn {
  background: transparent;
  border: none;
  color: #e5edff;
  padding: 12px 16px;
  text-align: left;
  border-radius: 14px;
  cursor: pointer;
  margin-bottom: 6px;
  transition: 0.25s;
}

.menu-btn:hover { background: rgba(255,255,255,0.12); transform: translateX(4px); }
.menu-btn.active {
  background: white;
  color: #0b3c6f;
  font-weight: bold;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.section { display: none; }
.section.active { display: block; }

/* ===== CARDS ===== */
.card {
  background: white;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

input, button {
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin: 5px 0;
}

button.primary {
  background: #0b3c6f;
  color: white;
  border: none;
  cursor: pointer;
}

/* ===== SOCIOS ===== */
.socio {
  padding: 15px;
  border-radius: 14px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.socio:hover { background: #f0f5ff; }

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  border-radius: 20px;
  padding: 25px;
  width: 90%;
  max-width: 400px;
  position: relative;
}

.close {
  position: absolute;
  right: 15px;
  top: 15px;
  cursor: pointer;
  font-size: 20px;
}

/* ===== STATS ===== */
.stat {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid #eee;
}
.rank-item {
  display: flex;
  justify-content: space-between;
  padding: 8px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo-box">
    <img src="logo.png">
  </div>
  <h2>Panel Admin</h2>
  <button class="menu-btn active" onclick="show('alta',this)">Alta Socio</button>
  <button class="menu-btn" onclick="show('socios',this)">Socios</button>
  <button class="menu-btn" onclick="show('stats',this)">Estadísticas</button>
</aside>

<!-- MAIN -->
<div class="main">

<!-- ALTA -->
<div id="alta" class="section active">
  <div class="card">
    <h3>Alta de socio</h3>
    <input id="nombre" placeholder="Nombre"><br>
    <input id="apellido" placeholder="Apellido"><br>
    <input id="dni" placeholder="DNI"><br>
    <input id="vence" type="date"><br>
    <button class="primary" onclick="altaSocio()">Guardar</button>
  </div>
</div>

<!-- SOCIOS -->
<div id="socios" class="section">
  <div class="card">
    <h3>Socios cargados</h3>
    <div id="listaSocios"></div>
  </div>
</div>

<!-- STATS -->
<div id="stats" class="section">
  <div class="card">
    <h3>Estadísticas de socios</h3>
    <div class="stat"><span>Total</span><strong id="tTotal"></strong></div>
    <div class="stat"><span>Activos</span><strong id="tActivos"></strong></div>
    <div class="stat"><span>Inactivos</span><strong id="tInactivos"></strong></div>
  </div>

  <div class="card">
    <h3>Comercios más usados</h3>
    <div id="rankingComercios"></div>
  </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="cerrar()">✖</div>
    <div id="detalle"></div>
  </div>
</div>

<script>
const SOCIOS_URL = "https://script.google.com/macros/s/AKfycbzFHxqF0GXCgieLEtBslAtxdUvMLUScy_3ptj2SQ0ovQ1rsUD-1Mbh8Kpkz3GgAILIU/exec";
const REGISTRO_URL = "https://script.google.com/macros/s/AKfycbwoOOwECfYTHWG319-VZhofCU1CeHEKkocTIPkc_2B3bISL8oiKxhM50ACWiJh0jHeW/exec";

/* MENU */
function show(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.menu-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  if(id==="socios") cargarSocios();
  if(id==="stats") cargarStats();
}

/* ALTA */
function altaSocio(){
  alert("Alta vía Apps Script (ya lo tenés funcionando)");
}

/* SOCIOS */
function cargarSocios(){
  fetch(SOCIOS_URL).then(r=>r.json()).then(data=>{
    listaSocios.innerHTML="";
    data.forEach(s=>{
      listaSocios.innerHTML+=`
        <div class="socio" onclick='ver(${JSON.stringify(s)})'>
          ${s.Nombre} ${s.Apellido} – ${s.Estado}
        </div>`;
    });
  });
}

function ver(s){
  detalle.innerHTML=`
    <h3>${s.Nombre} ${s.Apellido}</h3>
    <p>DNI: ${s.DNI}</p>
    <p>Estado: <strong>${s.Estado}</strong></p>
    <p>Vence: ${s.VENCE}</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${s.ID}">
  `;
  modal.style.display="flex";
}

function cerrar(){ modal.style.display="none"; }

/* STATS */
function cargarStats(){
  fetch(SOCIOS_URL).then(r=>r.json()).then(data=>{
    tTotal.textContent=data.length;
    tActivos.textContent=data.filter(s=>s.Estado==="ACTIVO").length;
    tInactivos.textContent=data.filter(s=>s.Estado!=="ACTIVO").length;
  });

  fetch(REGISTRO_URL).then(r=>r.json()).then(rows=>{
    const c={};
    rows.forEach(r=>{
      if(r.Comercio) c[r.Comercio]=(c[r.Comercio]||0)+1;
    });
    rankingComercios.innerHTML="";
    Object.entries(c).sort((a,b)=>b[1]-a[1]).forEach(e=>{
      rankingComercios.innerHTML+=`
        <div class="rank-item"><span>${e[0]}</span><strong>${e[1]}</strong></div>`;
    });
  });
}
</script>

</body>
</html>

</body>
</html>
