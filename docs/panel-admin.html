<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrador</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --azul:#0b3c6f;
  --azul-osc:#082f54;
  --azul-claro:#0f4c8c;
  --gris:#f4f6f9;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  margin:0;
  display:flex;
  height:100vh;
  background:var(--gris);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:linear-gradient(180deg,var(--azul),var(--azul-osc));
  padding:22px 18px;
  display:flex;
  flex-direction:column;
  box-shadow:4px 0 24px rgba(0,0,0,.25);
}

.logo-box{
  background:rgba(255,255,255,.18);
  padding:18px;
  border-radius:20px;
  margin-bottom:24px;
}

.logo-admin{
  width:100%;
  max-width:160px;
  display:block;
  margin:0 auto;
}

.sidebar h2{
  text-align:center;
  font-size:15px;
  color:#fff;
  margin-bottom:20px;
  font-weight:600;
}

nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.menu-btn{
  background:transparent;
  border:none;
  color:#e5edff;
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  text-align:left;
  cursor:pointer;
  transition:.25s ease;
}

.menu-btn:hover{
  background:rgba(255,255,255,.14);
  transform:translateX(4px);
}

.menu-btn.active{
  background:#fff;
  color:var(--azul);
  font-weight:600;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

.menu-btn.logout{
  margin-top:auto;
  color:#fecaca;
}

.menu-btn.logout:hover{
  background:rgba(255,0,0,.15);
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:32px;
  overflow-y:auto;
}

section{display:none;}
section.active{display:block;}

.card{
  background:#fff;
  padding:28px;
  border-radius:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
  max-width:1100px;
}

h3{
  margin-top:0;
  color:var(--azul);
}

/* ===== FORM ===== */
input,select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #d1d5db;
  margin-top:12px;
}

button.action{
  margin-top:16px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--azul);
  color:#fff;
  cursor:pointer;
}

/* ===== SOCIOS ===== */
.socios-container{
  background:linear-gradient(135deg,var(--azul),var(--azul-claro));
  padding:32px;
  border-radius:28px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.socio{
  background:#fff;
  padding:22px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 16px 32px rgba(0,0,0,.15);
  transition:.25s;
  cursor:pointer;
}

.socio:hover{
  transform:translateY(-4px);
  box-shadow:0 22px 44px rgba(0,0,0,.2);
}

.socio strong{
  display:block;
  font-size:14px;
  color:var(--azul);
  margin-bottom:10px;
}

.socio img{
  width:130px;
  margin:12px 0;
}

.estado{
  font-size:13px;
  font-weight:600;
}

.activo{color:#15803d;}
.inactivo{color:#b91c1c;}

.vence{
  font-size:12px;
  color:#6b7280;
}

/* ===== MODAL SOCIO ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal.active{display:flex;}

.modal-card{
  background:#fff;
  padding:32px;
  border-radius:28px;
  text-align:center;
  max-width:380px;
  width:90%;
  animation:zoom .25s ease;
}

@keyframes zoom{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-card img{
  width:220px;
  margin:16px 0;
}

.close{
  background:none;
  border:none;
  font-size:22px;
  position:absolute;
  top:18px;
  right:24px;
  cursor:pointer;
}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo-box">
    <img src="logo.png" class="logo-admin">
  </div>

  <h2>Panel Admin</h2>

  <nav>
    <button class="menu-btn active" onclick="activate(this);show('alta')">Alta socio</button>
    <button class="menu-btn" onclick="activate(this);show('socios')">Socios</button>
    <button class="menu-btn logout" onclick="logout()">Cerrar sesión</button>
  </nav>
</aside>

<main>

<section id="alta" class="active">
  <div class="card">
    <h3>Alta de socio</h3>
    <input id="nombre" placeholder="Nombre">
    <input id="apellido" placeholder="Apellido">
    <input id="dni" placeholder="DNI">
    <select id="estado">
      <option>ACTIVO</option>
      <option>INACTIVO</option>
    </select>
    <button class="action" onclick="guardarSocio()">Guardar socio</button>
  </div>
</section>

<section id="socios">
  <div class="socios-container">
    <div class="grid" id="listaSocios"></div>
  </div>
</section>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <button class="close" onclick="cerrarModal()">×</button>
    <h3 id="mNombre"></h3>
    <img id="mQR">
    <div id="mEstado" class="estado"></div>
    <div class="vence" id="mVence"></div>
  </div>
</div>

<script>
if(localStorage.getItem("admin")!=="ok"){
  location.href="admin.html";
}

const SCRIPT_URL="https://script.google.com/macros/s/AKfycbxmxKW80Lcrhe2FLrw5BOYsNEf6f2XHA91JD9nuY7NWyr2rEYsvmjVwp0FFw384umi2/exec";
const SOCIOS_URL="https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";

function activate(btn){
  document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="socios") cargarSocios();
}

function logout(){
  localStorage.removeItem("admin");
  location.href="admin.html";
}

function guardarSocio(){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      tipo:"socio",
      nombre:nombre.value,
      apellido:apellido.value,
      dni:dni.value,
      estado:estado.value
    })
  }).then(()=>alert("Socio cargado"));
}

function cargarSocios(){
  fetch(SOCIOS_URL).then(r=>r.json()).then(data=>{
    listaSocios.innerHTML="";
    data.forEach(s=>{
      listaSocios.innerHTML+=`
        <div class="socio" onclick='abrirModal(${JSON.stringify(s)})'>
          <strong>${s.Nombre} ${s.Apellido}</strong>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://socioskehilasfe-coder.github.io/validacion-socios/socio.html?id=${s.ID}">
          <div class="estado ${s.Estado==="ACTIVO"?"activo":"inactivo"}">${s.Estado}</div>
          <div class="vence">Vence: ${s.VENCE||"-"}</div>
        </div>`;
    });
  });
}

function abrirModal(s){
  mNombre.textContent = s.Nombre+" "+s.Apellido;
  mQR.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://socioskehilasfe-coder.github.io/validacion-socios/socio.html?id="+s.ID;
  mEstado.textContent = s.Estado;
  mEstado.className = "estado "+(s.Estado==="ACTIVO"?"activo":"inactivo");
  mVence.textContent = "Vence: "+(s.VENCE||"-");
  modal.classList.add("active");
}

function cerrarModal(){
  modal.classList.remove("active");
}
</script>

</body>
</html>

</script>

</body>
</html>
