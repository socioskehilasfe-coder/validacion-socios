<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrador</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --azul: #0b3c6f;
  --azul-claro: #0f4c8c;
  --gris: #f4f6f9;
  --texto: #1f2937;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--gris);
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
aside {
  width: 230px;
  background: linear-gradient(180deg, var(--azul), var(--azul-claro));
  color: white;
  padding: 24px 16px;
  display: flex;
  flex-direction: column;
}

.logo-admin {
  width: 140px;
  margin: 0 auto 24px;
  display: block;
}

aside h2 {
  font-size: 15px;
  margin-bottom: 28px;
  font-weight: 600;
  text-align: center;
}

aside button {
  background: transparent;
  border: none;
  color: white;
  padding: 12px 14px;
  text-align: left;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 6px;
  transition: background 0.2s;
}

aside button:hover {
  background: rgba(255,255,255,0.15);
}

/* MAIN */
main {
  flex: 1;
  padding: 32px;
  overflow-y: auto;
  animation: fade 0.3s ease;
}

@keyframes fade {
  from {opacity:0; transform:translateY(6px);}
  to {opacity:1; transform:translateY(0);}
}

section { display: none; }
section.active { display: block; }

.card {
  background: white;
  padding: 28px;
  border-radius: 28px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.1);
  max-width: 1100px;
}

h3 {
  margin-top: 0;
  color: var(--azul);
}

/* FORM */
input, select {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #d1d5db;
  margin-top: 12px;
}

button.action {
  margin-top: 16px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: var(--azul);
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* SOCIOS */
.socios-container {
  background: linear-gradient(135deg, var(--azul), var(--azul-claro));
  padding: 32px;
  border-radius: 28px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
  gap: 24px;
}

.socio {
  background: white;
  padding: 22px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 16px 32px rgba(0,0,0,0.12);
  transition: transform .25s, box-shadow .25s;
}

.socio:hover {
  transform: translateY(-4px);
  box-shadow: 0 22px 44px rgba(0,0,0,0.18);
}

.socio strong {
  display: block;
  font-size: 14px;
  margin-bottom: 10px;
  color: var(--azul);
}

.socio img {
  width: 130px;
  margin: 12px 0;
  border-radius: 12px;
}

.estado {
  font-weight: 600;
  font-size: 13px;
}

.activo { color: #15803d; }
.inactivo { color: #b91c1c; }

.vence {
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<aside>
  <img src="logo.png" class="logo-admin">
  <h2>Panel Admin</h2>
  <button onclick="show('alta')">Alta socio</button>
  <button onclick="show('socios')">Socios</button>
  <button onclick="show('stats')">Estadísticas</button>
  <button onclick="show('log')">Ingresos admin</button>
  <button onclick="logout()">Cerrar sesión</button>
</aside>

<main>

<section id="alta" class="active">
  <div class="card">
    <h3>Alta de socio</h3>
    <input id="nombre" placeholder="Nombre">
    <input id="apellido" placeholder="Apellido">
    <input id="dni" placeholder="DNI">
    <select id="estado">
      <option>ACTIVO</option>
      <option>INACTIVO</option>
    </select>
    <button class="action" onclick="guardarSocio()">Guardar socio</button>
  </div>
</section>

<section id="socios">
  <div class="socios-container">
    <div class="grid" id="listaSocios"></div>
  </div>
</section>

<section id="stats">
  <iframe src="panel.html" style="width:100%;height:600px;border:none;"></iframe>
</section>

<section id="log">
  <div class="card">
    <h3>Ingresos administrador</h3>
    <div id="logAdmin"></div>
  </div>
</section>

</main>

<script>
if (localStorage.getItem("admin") !== "ok") {
  location.href = "admin.html";
}

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmxKW80Lcrhe2FLrw5BOYsNEf6f2XHA91JD9nuY7NWyr2rEYsvmjVwp0FFw384umi2/exec";
const SOCIOS_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/SOCIOS";
const LOG_URL = "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/LOG_ADMIN";

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="socios") cargarSocios();
  if(id==="log") cargarLog();
}

function logout(){
  localStorage.removeItem("admin");
  location.href="admin.html";
}

function guardarSocio(){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      tipo:"socio",
      nombre:nombre.value,
      apellido:apellido.value,
      dni:dni.value,
      estado:estado.value
    })
  }).then(()=>alert("Socio cargado"));
}

function cargarSocios(){
  fetch(SOCIOS_URL).then(r=>r.json()).then(data=>{
    listaSocios.innerHTML="";
    data.forEach(s=>{
      listaSocios.innerHTML+=`
        <div class="socio">
          <strong>${s.Nombre} ${s.Apellido}</strong>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://socioskehilasfe-coder.github.io/validacion-socios/socio.html?id=${s.ID}">
          <div class="estado ${s.Estado==='ACTIVO'?'activo':'inactivo'}">${s.Estado}</div>
          <div class="vence">Vence: ${s.VENCE||'-'}</div>
        </div>`;
    });
  });
}

function cargarLog(){
  fetch(LOG_URL).then(r=>r.json()).then(data=>{
    logAdmin.innerHTML="";
    data.reverse().forEach(l=>{
      logAdmin.innerHTML+=`<div>${l.Fecha} ${l.Hora} — ${l.Usuario}</div>`;
    });
  });
}
</script>

</body>
</html>


</body>
</html>
