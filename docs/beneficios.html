<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Beneficios para Socios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* SPLASH */
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: splashOut 0.8s ease forwards;
      animation-delay: 1.3s;
    }

    .logo-splash {
      width: 150px;
      max-width: 70%;
      animation: logoIn 0.9s ease forwards;
    }

    @keyframes logoIn {
      from {
        opacity: 0;
        transform: scale(0.94);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes splashOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* CARD */
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 26px 22px;
      border-radius: 24px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.28);
      text-align: center;
      opacity: 0;
      transform: translateY(18px);
      animation: cardIn 0.7s ease forwards;
      animation-delay: 1.6s;
      max-height: 85vh;
      overflow-y: auto;
    }

    @keyframes cardIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-card {
      width: 78px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      color: #0b3c6f;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13.5px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* BENEFICIOS */
    .beneficio {
      background: #f5f7f9;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      text-align: left;
    }

    .beneficio strong {
      display: block;
      font-size: 15px;
      color: #0b3c6f;
      margin-bottom: 6px;
    }

    .beneficio span {
      font-size: 14px;
      color: #374151;
      line-height: 1.45;
    }

    /* BOTONES MINIMAL */
    .btn {
      display: block;
      margin-top: 18px;
      padding: 12px;
      background: transparent;
      color: #0b3c6f;
      text-decoration: none;
      border-radius: 14px;
      font-size: 15px;
      border: 1px solid #0b3c6f;
      transition: transform 0.12s ease, opacity 0.12s ease;
      user-select: none;
    }

    .btn:active {
      transform: scale(0.96);
      opacity: 0.7;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div class="splash">
    <img src="logo.png" alt="Logo Comunidad" class="logo-splash">
  </div>

  <!-- BENEFICIOS -->
  <div class="card">

    <img src="logo.png" class="logo-card" alt="Logo Comunidad">

    <h1>Beneficios Vigentes</h1>
    <div class="subtitle">
      Exclusivos para socios activos
    </div>

    <div class="beneficio">
      <strong>Farmacia Santa Fe</strong>
      <span>10% de descuento en medicamentos presentando DNI.</span>
    </div>

    <div class="beneficio">
      <strong>Librería Central</strong>
      <span>15% de descuento en útiles escolares.</span>
    </div>

    <div class="beneficio">
      <strong>Óptica Visión</strong>
      <span>20% de descuento en anteojos recetados.</span>
    </div>

    <a href="javascript:history.back()" class="btn">
      Volver a la credencial
    </a>

    <footer>
      Comunidad Israelita de Santa Fe
    </footer>

  </div>

</body>
</html>

</body>
</html>
