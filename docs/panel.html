<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Estadísticas – Comunidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      color: #0b3c6f;
      min-height: 100vh;
      padding: 24px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header img {
      width: 80px;
      margin-bottom: 8px;
    }

    header h1 {
      color: white;
      font-size: 22px;
      margin: 0;
    }

    .panel {
      max-width: 720px;
      margin: auto;
      background: white;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.3);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat {
      background: #f1f5f9;
      padding: 16px;
      border-radius: 16px;
      text-align: center;
    }

    .stat h2 {
      font-size: 28px;
      margin: 0;
      color: #0b3c6f;
    }

    .stat p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #475569;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }

    th {
      color: #0b3c6f;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo Comunidad">
  <h1>Panel de Estadísticas de Beneficios</h1>
</header>

<div class="panel">

  <div class="stats">
    <div class="stat">
      <h2 id="totalValidaciones">–</h2>
      <p>Validaciones totales</p>
    </div>

    <div class="stat">
      <h2 id="totalComercios">–</h2>
      <p>Comercios activos</p>
    </div>
  </div>

  <h3>Uso por comercio</h3>

  <table>
    <thead>
      <tr>
        <th>Comercio</th>
        <th>Validaciones</th>
      </tr>
    </thead>
    <tbody id="tablaComercios">
    </tbody>
  </table>

</div>

<script>
  const REGISTRO_URL =
    "https://opensheet.elk.sh/132gab3uRyy7_DnkFoyCNbBnoxXDu6gbXiIDr5LTe4nA/REGISTRO";

  fetch(REGISTRO_URL)
    .then(res => res.json())
    .then(data => {

      document.getElementById("totalValidaciones").textContent = data.length;

      const conteo = {};

      data.forEach(r => {
        if (r.Comercio) {
          conteo[r.Comercio] = (conteo[r.Comercio] || 0) + 1;
        }
      });

      const comercios = Object.entries(conteo)
        .sort((a, b) => b[1] - a[1]);

      document.getElementById("totalComercios").textContent = comercios.length;

      const tbody = document.getElementById("tablaComercios");

      comercios.forEach(([nombre, cantidad]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${nombre}</td>
          <td>${cantidad}</td>
        `;
        tbody.appendChild(tr);
      });
    });
</script>

</body>
</html>
