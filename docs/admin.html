<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: linear-gradient(135deg, #0b3c6f, #092a4a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .login {
      background: white;
      padding: 32px;
      border-radius: 24px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button {
      background: #0b3c6f;
      color: white;
      border: none;
      font-size: 15px;
    }
  </style>
</head>

<body>

<div class="login">
  <h2>Administrador</h2>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<script>
  function login() {
    const u = user.value;
    const p = pass.value;

    if (u === "admin" && p === "ciss2026") {
      localStorage.setItem("admin", "ok");
      window.location.href = "panel-admin.html";
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  }
</script>

</body>
</html>
