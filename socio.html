<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Socio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .activo {
      color: green;
      font-size: 22px;
      font-weight: bold;
    }
    .inactivo {
      color: red;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Validación de Socio</h2>
  <p><strong>Nombre:</strong> <span id="nombre"></span></p>
  <p><strong>Apellido:</strong> <span id="apellido"></span></p>
  <p><strong>DNI:</strong> <span id="dni"></span></p>
  <p id="estado"></p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// PEGÁ ACÁ TU URL DE GOOGLE SHEETS
const SHEET_URL = "https://opensheet.elk.sh/ID_DE_TU_SHEET/SOCIOS";

fetch(SHEET_URL)
  .then(response => response.json())
  .then(data => {
    const socio = data.find(s => s.ID_SOCIO === id);

    if (!socio) {
      document.body.innerHTML = "<h2>Socio no encontrado</h2>";
      return;
    }

    document.getElementById("nombre").textContent = socio.NOMBRE;
    document.getElementById("apellido").textContent = socio.APELLIDO;
    document.getElementById("dni").textContent = socio.DNI;

    const estado = document.getElementById("estado");

    if (socio.ACTIVO === "SI") {
      estado.textContent = "SOCIO ACTIVO";
      estado.className = "activo";
    } else {
      estado.textContent = "SOCIO INACTIVO – SOLICITAR DNI";
      estado.className = "inactivo";
    }
  });
</script>

</body>
</html>
